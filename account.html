<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link rel="stylesheet" href="account.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Rubik:ital,wght@0,300..900;1,300..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="accountContainer1">
      <h1 id="createAccountheading1">Here You Can Create Your Account</h1>
    </div>
    <hr />
    <div class="accountContainer2">
      <div class="accountContainer3">
        <h1 class="createAccountheading2">Create Account</h1>
        <h3 class="createAccountheading3">
          Already have an account? <a href="/login">Login</a>
        </h3>
        <div class="accountContainer4">
          <input type="string" placeholder="First Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button class="createAccountbtn">Sign up</button>
        </div>
      </div>
    </div>
  </body>
</html>
